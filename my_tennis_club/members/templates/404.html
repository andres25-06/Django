{% extends "master.html" %}

{% block title %}Error 404 - P√°gina no encontrada{% endblock %}

{% block content %}

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.error-section {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    position: relative;
    overflow: hidden;
}

/* Part√≠culas flotantes */
.error-particles {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    overflow: hidden;
    z-index: 1;
}

.particle {
    position: absolute;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    animation: floatParticle 15s infinite linear;
}

.particle:nth-child(1) {
    width: 100px;
    height: 100px;
    left: 10%;
    animation-delay: 0s;
    animation-duration: 12s;
}

.particle:nth-child(2) {
    width: 150px;
    height: 150px;
    left: 30%;
    animation-delay: 2s;
    animation-duration: 18s;
}

.particle:nth-child(3) {
    width: 80px;
    height: 80px;
    left: 50%;
    animation-delay: 4s;
    animation-duration: 14s;
}

.particle:nth-child(4) {
    width: 120px;
    height: 120px;
    left: 70%;
    animation-delay: 1s;
    animation-duration: 16s;
}

.particle:nth-child(5) {
    width: 90px;
    height: 90px;
    left: 85%;
    animation-delay: 3s;
    animation-duration: 20s;
}

@keyframes floatParticle {
    0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    90% {
        opacity: 1;
    }
    100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
    }
}

/* Contenedor principal */
.error-container {
    position: relative;
    z-index: 10;
    text-align: center;
    max-width: 800px;
    width: 100%;
}

/* Tarjeta de error */
.error-card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 30px;
    padding: 60px 40px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    animation: cardAppear 1s ease-out;
    position: relative;
    overflow: hidden;
}

@keyframes cardAppear {
    from {
        opacity: 0;
        transform: scale(0.9) translateY(30px);
    }
    to {
        opacity: 1;
        transform: scale(1) translateY(0);
    }
}

.error-card::before {
    content: '';
    position: absolute;
    top: -50%;
    right: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    animation: rotate 20s linear infinite;
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* N√∫mero 404 */
.error-number {
    font-size: 180px;
    font-weight: 900;
    background: linear-gradient(135deg, #fff 0%, #f0f0f0 50%, #fff 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1;
    margin-bottom: 20px;
    text-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
    letter-spacing: -10px;
    animation: numberGlow 3s ease-in-out infinite;
    position: relative;
    z-index: 1;
}

@keyframes numberGlow {
    0%, 100% {
        filter: brightness(1);
        transform: scale(1);
    }
    50% {
        filter: brightness(1.3);
        transform: scale(1.02);
    }
}

/* Icono animado */
.error-icon {
    font-size: 100px;
    margin-bottom: 30px;
    display: inline-block;
    animation: iconBounce 2s ease-in-out infinite;
    position: relative;
    z-index: 1;
}

@keyframes iconBounce {
    0%, 100% {
        transform: translateY(0) rotate(0deg);
    }
    25% {
        transform: translateY(-20px) rotate(-10deg);
    }
    75% {
        transform: translateY(-20px) rotate(10deg);
    }
}

/* Mensaje de error */
.error-title {
    font-size: 36px;
    font-weight: 800;
    color: white;
    margin-bottom: 20px;
    text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
    position: relative;
    z-index: 1;
}

.error-message {
    font-size: 20px;
    color: rgba(255, 255, 255, 0.9);
    line-height: 1.6;
    margin-bottom: 40px;
    font-weight: 300;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    position: relative;
    z-index: 1;
}

/* Bot√≥n de acci√≥n */
.error-button {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 18px 40px;
    background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
    color: white;
    font-size: 18px;
    font-weight: 700;
    text-decoration: none;
    border-radius: 50px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 10px 30px rgba(238, 90, 111, 0.4),
                0 0 20px rgba(255, 107, 107, 0.3);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
    letter-spacing: 1px;
    z-index: 1;
}

.error-button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

.error-button:hover::before {
    width: 400px;
    height: 400px;
}

.error-button:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 15px 40px rgba(238, 90, 111, 0.6),
                0 0 30px rgba(255, 107, 107, 0.5);
}

.error-button span {
    position: relative;
    z-index: 1;
}

/* L√≠neas decorativas */
.decorative-lines {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 0;
}

.line {
    position: absolute;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
    animation: lineMove 10s linear infinite;
}

.line-1 {
    width: 200px;
    height: 2px;
    top: 20%;
    left: -200px;
    animation-delay: 0s;
}

.line-2 {
    width: 150px;
    height: 2px;
    top: 60%;
    right: -150px;
    animation-delay: 2s;
}

.line-3 {
    width: 180px;
    height: 2px;
    bottom: 20%;
    left: -180px;
    animation-delay: 4s;
}

@keyframes lineMove {
    0% {
        transform: translateX(0);
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    100% {
        transform: translateX(calc(100vw + 200px));
        opacity: 0;
    }
}

/* Responsive */
@media (max-width: 768px) {
    .error-number {
        font-size: 120px;
        letter-spacing: -5px;
    }
    
    .error-title {
        font-size: 28px;
    }
    
    .error-message {
        font-size: 18px;
    }
    
    .error-icon {
        font-size: 80px;
    }
    
    .error-card {
        padding: 40px 30px;
    }
    
    .error-button {
        padding: 16px 35px;
        font-size: 16px;
    }
}

@media (max-width: 480px) {
    .error-number {
        font-size: 100px;
    }
    
    .error-title {
        font-size: 24px;
    }
    
    .error-message {
        font-size: 16px;
    }
    
    .error-card {
        padding: 30px 20px;
    }
}
</style>

<div class="error-section">
    <div class="error-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="decorative-lines">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
    </div>
    
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">üéæ</div>
            <h1 class="error-number">404</h1>
            <h2 class="error-title">P√°gina no encontrada</h2>
            <p class="error-message">
                ¬°Oops! Esa p√°gina se fue fuera de la cancha.<br>
                No pudimos encontrar lo que estabas buscando.
            </p>
            <a href="/" class="error-button">
                <span>‚Üê Volver al Inicio</span>
            </a>
        </div>
    </div>
</div>

{% endblock %}
