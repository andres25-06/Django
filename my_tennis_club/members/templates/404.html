{% extends "master.html" %}

{% block title %}Error 404 - Página no encontrada{% endblock %}

{% block content %}

<style>
/* Contenedor principal */
.error-tenis {
    max-width: 700px;
    margin: 60px auto;
    text-align: center;
    background: rgba(255,255,255,0.88);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.18);
    backdrop-filter: blur(6px);
    animation: fadeIn 0.6s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Número grande */
.error-number {
    font-size: 120px;
    font-weight: 900;
    background: linear-gradient(135deg, #7ed6ff, #4c7fff);
    -webkit-background-clip: text;
    color: transparent;
    letter-spacing: -5px;
    margin-bottom: 10px;
}

/* Texto */
.error-message {
    font-size: 22px;
    color: #444;
    margin-bottom: 30px;
    font-weight: 600;
}

/* Pelota de tenis */
.tennis-ball {
    width: 130px;
    height: 130px;
    margin: 20px auto 35px auto;
    border-radius: 50%;
    background: #ffe600;
    position: relative;
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    animation: bounce 1.4s infinite ease-in-out;
}

.tennis-ball::before,
.tennis-ball::after {
    content: "";
    position: absolute;
    width: 70%;
    height: 20%;
    border: 6px solid #fff;
    border-radius: 50%;
    left: 50%;
    transform: translateX(-50%);
}

.tennis-ball::before {
    top: 20%;
}

.tennis-ball::after {
    bottom: 20%;
}

/* Animación pelota */
@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-18px); }
}

/* Botón */
.error-btn {
    background: #4b3ce6;
    padding: 12px 25px;
    border-radius: 12px;
    color: white;
    font-weight: 600;
    text-decoration: none;
    box-shadow: 0 4px 14px rgba(0,0,0,0.25);
    transition: 0.25s;
}

.error-btn:hover {
    background: #3327c4;
    transform: scale(1.06);
}
</style>

<div class="error-tenis">

    <div class="tennis-ball"></div>

    <h1 class="error-number">404</h1>

    <p class="error-message">
        ¡Oops! Esa página se fue fuera de la cancha <br>
        No pudimos encontrar lo que estabas buscando.
    </p>

</div>

{% endblock %}
