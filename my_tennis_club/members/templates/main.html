{% extends "master.html" %}

{% block title %}
My Tennis Club
{% endblock %}

{% block content %}

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .hero-section {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        padding: 20px;
    }

    @keyframes gradientShift {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }

    /* Partículas flotantes */
    .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: hidden;
    }

    .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: particleFloat 20s infinite linear;
    }

    .particle:nth-child(1) {
        width: 80px;
        height: 80px;
        left: 10%;
        animation-delay: 0s;
        animation-duration: 15s;
    }

    .particle:nth-child(2) {
        width: 120px;
        height: 120px;
        left: 30%;
        animation-delay: 2s;
        animation-duration: 18s;
    }

    .particle:nth-child(3) {
        width: 60px;
        height: 60px;
        left: 50%;
        animation-delay: 4s;
        animation-duration: 12s;
    }

    .particle:nth-child(4) {
        width: 100px;
        height: 100px;
        left: 70%;
        animation-delay: 1s;
        animation-duration: 20s;
    }

    .particle:nth-child(5) {
        width: 90px;
        height: 90px;
        left: 85%;
        animation-delay: 3s;
        animation-duration: 16s;
    }

    @keyframes particleFloat {
        0% {
            transform: translateY(100vh) rotate(0deg);
            opacity: 0;
        }

        10% {
            opacity: 1;
        }

        90% {
            opacity: 1;
        }

        100% {
            transform: translateY(-100px) rotate(360deg);
            opacity: 0;
        }
    }

    /* Contenedor principal con glassmorphism */
    .main-container {
        position: relative;
        z-index: 10;
        backdrop-filter: blur(20px);
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 30px;
        padding: 60px 50px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        animation: slideUp 1s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(50px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .main-title {
        font-size: 56px;
        font-weight: 900;
        background: linear-gradient(45deg, #fff, #f0f0f0, #fff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-align: center;
        margin-bottom: 20px;
        letter-spacing: -1px;
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        animation: titleGlow 3s ease-in-out infinite;
    }

    @keyframes titleGlow {

        0%,
        100% {
            filter: brightness(1);
        }

        50% {
            filter: brightness(1.2);
        }
    }

    .main-subtitle {
        font-size: 20px;
        color: rgba(255, 255, 255, 0.95);
        text-align: center;
        margin-bottom: 40px;
        line-height: 1.6;
        font-weight: 300;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    /* Botón moderno con efecto neón */
    .cta-button {
        display: block;
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
        padding: 18px 40px;
        background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
        color: white;
        font-size: 20px;
        font-weight: 700;
        text-align: center;
        text-decoration: none;
        border-radius: 50px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 10px 30px rgba(238, 90, 111, 0.4),
            0 0 20px rgba(255, 107, 107, 0.3),
            inset 0 0 20px rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .cta-button::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
    }

    .cta-button:hover::before {
        width: 400px;
        height: 400px;
    }

    .cta-button:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 15px 40px rgba(238, 90, 111, 0.6),
            0 0 30px rgba(255, 107, 107, 0.5),
            inset 0 0 30px rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.5);
    }

    .cta-button:active {
        transform: translateY(-2px) scale(1.02);
    }

    .cta-button span {
        position: relative;
        z-index: 1;
    }

    /* Líneas decorativas */
    .decorative-line {
        height: 2px;
        background: linear-gradient(90deg,
                transparent,
                rgba(255, 255, 255, 0.5),
                transparent);
        margin: 30px auto;
        max-width: 200px;
        animation: lineExpand 2s ease-in-out infinite;
    }

    @keyframes lineExpand {

        0%,
        100% {
            transform: scaleX(0.5);
            opacity: 0.5;
        }

        50% {
            transform: scaleX(1);
            opacity: 1;
        }
    }

    /* Responsive */
    @media (max-width: 768px) {
        .main-container {
            padding: 40px 30px;
        }

        .main-title {
            font-size: 42px;
        }

        .main-subtitle {
            font-size: 18px;
        }

        .cta-button {
            padding: 16px 35px;
            font-size: 18px;
        }
    }
</style>

<div class="hero-section">
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="main-container">
        <h1 class="main-title">My Tennis Club</h1>
        <div class="decorative-line"></div>
        <p class="main-subtitle">
            Bienvenido al portal del club.<br>
            Explora nuestros miembros y toda la comunidad deportiva.
        </p>
        <a href="members/" class="cta-button">
            <span>Ver Miembros</span>
        </a>
    </div>
</div>

{% endblock %}
